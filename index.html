<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="heading">
      Temperature Converter
      <i class="fas fa-thermometer-three-quarters" id="thermo"></i>
    </div>
    <div class="contain">
      <div>
        <p class="subheading">Celsius</p>
        <input type="number" id="cel" class="inp" />
      </div>
      <i class="fa-solid fa-arrow-right-arrow-left reverse"></i>
      <div>
        <p class="subheading">Fahrenheit</p>
        <input type="number" id="fah" class="inp" />
      </div>
      <i class="fa-solid fa-arrow-right-arrow-left reverse"></i>
      <div>
        <p class="subheading">Kelvin</p>
        <input type="number" id="kel" class="inp" />
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
